<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Limpar XML de NF-e</title>
<link rel="stylesheet" href="styles.css"> 

<style>
    /* Estilos Específicos para a tela de Limpar XML */

    /* Área principal centralizada */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 80px); 
        padding: 40px 20px;
        box-sizing: border-box;
    }

    /* Card branco - Largura Específica */
    .card {
        max-width: 500px; 
    }

    /* Ajuste de Botões para usar classes de styles.css */
    button {
        width: 100%;
        padding: 15px;
        margin-top: 15px; 
        font-size: 16px;
    }
    
    /* Aplica hover para o primary-btn e secondary-btn */
    button.primary-btn:hover {
        background: #1b56ab; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    button.secondary-btn:hover {
        background: #2a816d; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Media Query para telas menores */
    @media (max-width: 600px) {
        .card {
            padding: 30px 20px;
        }
    }
</style>
</head>

<body>

<header>
    <div id="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
        XML Cleaner
    </div>
    
    <nav class="main-menu">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="Mapa NFCe Consulta.html">Consulta por Estado</a></li>
            <li><a href="analise_xml.html">Análise de XML</a></li>
            <li><a href="xml_cleaner.html">Limpar XML</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="card">
        
        <h2>Limpeza Rápida de XML da NF-e</h2>
        
        <label for="xmlFile">Importar XML da NF-e:</label>
        <input type="file" id="xmlFile" accept=".xml">
        
        <label for="extraTags">Tags Extras para Remover (separadas por vírgula):</label>
        <input type="text" id="extraTags" placeholder="Ex: dPrevEntrega, tagTeste..">
        
        <button class="primary-btn" onclick="processXML()">Processar XML</button>
        <button class="secondary-btn" onclick="exportXML()">Exportar XML Corrigido</button>

        <label for="output">XML Após Limpeza:</label>
        <textarea id="output" placeholder="O XML limpo aparecerá aqui..."></textarea>

    </div>
</div>

<script>
let originalFileName = '';

function processXML() {
    const fileInput = document.getElementById('xmlFile');
    if (!fileInput.files.length) {
        alert('Selecione um arquivo XML primeiro.');
        return;
    }

    const file = fileInput.files[0];
    originalFileName = file.name.replace(/\.xml$/i, ''); 

    // --- LÓGICA DAS TAGS PARA REMOÇÃO ---
    const defaultTags = [
        'IBSCBS',
        'vItem',
        'infAdProd',
        'IBSCBSTot',
        'vNFTot',
		'dPrevEntrega'
    ];
    
    const extraTagsInput = document.getElementById('extraTags').value;
    let extraTags = [];

    if (extraTagsInput) {
        // Divide o texto por vírgula, remove espaços em branco e filtra strings vazias
        extraTags = extraTagsInput
            .split(',')
            .map(tag => tag.trim())
            .filter(tag => tag.length > 0);
    }
    
    // Combina as tags padrão e as tags extras
    const tagsToRemove = [...defaultTags, ...extraTags];
    // -----------------------------------------

    const reader = new FileReader();

    reader.onload = function (e) {
        let xmlText = e.target.result;

        // 1. FASE DE SUBSTITUIÇÃO (Troca <tPag>X</tPag> por <tPag>99</tPag>)
        const regexTPag = new RegExp(`(<tPag>)([\\s\\S]*?)(<\/tPag>)`, 'gi');
        xmlText = xmlText.replace(regexTPag, '<tPag>99</tPag>');
        
        // FASE DE LIMPEZA (Remoção de Tags)
        
        // Remove declarações XML/DOCTYPE iniciais
        xmlText = xmlText.replace(/<\?xml[^>]*\?>/gi, '').trim();
        
        tagsToRemove.forEach(tag => {
            // Regex OTIMIZADO e seguro para tags com conteúdo (simples ou complexo)
            let regexSafe = new RegExp(`<${tag}[^>]*>([\\s\\S]*?)<\\/${tag}>`, 'gi');
            xmlText = xmlText.replace(regexSafe, '');
            
            // Regex extra para limpar tags vazias (como <tag></tag> ou <tag>   </tag>)
            let regexEmpty = new RegExp(`<${tag}[^>]*>\\s*<\\/${tag}>`, 'gi');
            xmlText = xmlText.replace(regexEmpty, '');
        });

        // Opcional: Remover quebras de linha duplas/triplas
        xmlText = xmlText.replace(/(\r\n|\n|\r){2,}/gm, '\n');


        document.getElementById('output').value = xmlText.trim();
    };

    reader.readAsText(file);
}

function exportXML() {
    const content = document.getElementById('output').value;

    if (!content) {
        alert('Nenhum XML processado para exportar.');
        return;
    }

    const fileName = originalFileName + '_corrigido.xml';

    // Para garantir que o XML tenha a declaração inicial
    const finalContent = `<?xml version="1.0" encoding="UTF-8"?>\n${content}`;
    
    const blob = new Blob([finalContent], { type: 'text/xml;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = fileName;
    link.click();
}
</script>

</body>
</html>
